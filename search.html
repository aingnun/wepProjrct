<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row" style="height: 80px; box-sizing: border-box; padding: 5px 0;">
            <div class="col-8">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    style="height: 70px;">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" style="height: 80px; box-sizing: border-box; padding: 10px 0;">
            <div class="col-8">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" style="display: flex; justify-content: space-around">
                    <a class="nav-link" href="#">이미지</a>
                    <a class="nav-link" href="#">쇼핑</a>
                    <a class="nav-link" href="#">블로그</a>
                </nav>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="height: 600px;">
            <div class="col-8" style="background-color: #ddd;"></div>
            <div class="col-4" style="background-color: #282828;"></div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
